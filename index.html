<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Library Resources</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"/>
  <link rel="stylesheet" href="https://cdn.datatables.net/1.13.6/css/dataTables.bootstrap5.min.css"/>
  <link rel="stylesheet" href="./styles.css" />
</head>
<body>
  <div class="page-bg">
    <div class="container py-4">
      <header class="mb-4 text-center">
        <p class="eyebrow">Library Catalog</p>
        <h1 class="page-title mb-2">Library Resources</h1>
        <p class="page-subtitle">Search and filter by subject and grade to quickly find classroom materials.</p>
      </header>

      <section class="card shadow-sm p-3 p-md-4 mb-4 sticky-filters">
        <div class="row g-3 align-items-end">
          <div class="col-md-5">
            <label class="form-label" for="global-search">Search all fields</label>
            <div class="input-group">
              <span class="input-group-text bg-white">üîç</span>
              <input id="global-search" class="form-control" placeholder="Title, description, etc." />
            </div>
          </div>
          <div class="col-md-3 d-none" id="subject-filter-wrap">
            <label class="form-label" for="filter-subject">Subject</label>
            <select id="filter-subject" class="form-select">
              <option value="">All</option>
            </select>
          </div>
          <div class="col-md-3 d-none" id="grade-filter-wrap">
            <label class="form-label" for="filter-grade">Grade</label>
            <select id="filter-grade" class="form-select">
              <option value="">All</option>
            </select>
          </div>
        </div>
      </section>

      <section class="card shadow-sm">
        <div class="table-responsive">
          <table id="resources" class="table table-striped align-middle mb-0">
            <thead><tr id="table-head"></tr></thead>
            <tbody></tbody>
          </table>
        </div>
      </section>
    </div>
  </div>

  <!-- Dependencies -->
  <script src="https://cdn.jsdelivr.net/npm/papaparse@5.4.1/papaparse.min.js"></script>
  <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
  <script src="https://cdn.datatables.net/1.13.6/js/jquery.dataTables.min.js"></script>
  <script src="https://cdn.datatables.net/1.13.6/js/dataTables.bootstrap5.min.js"></script>

  <script src="./script.js"></script>
</body>
</html>
