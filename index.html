<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Library Resources</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"/>
  <link rel="stylesheet" href="https://cdn.datatables.net/1.13.6/css/dataTables.bootstrap5.min.css"/>
  <link rel="stylesheet" href="./styles.css" />
</head>
<body>
  <div class="container">
    <h1 class="mb-3">Library Resources</h1>
    <div class="row g-3 filters align-items-end" id="filters">
      <div class="col-sm-4">
        <label class="form-label" for="global-search">Search all fields</label>
        <input id="global-search" class="form-control" placeholder="Search... (title, description, etc.)" />
      </div>
      <div class="col-sm-3 d-none" id="subject-filter-wrap">
        <label class="form-label" for="filter-subject">Subject</label>
        <select id="filter-subject" class="form-select">
          <option value="">All</option>
        </select>
      </div>
      <div class="col-sm-3 d-none" id="grade-filter-wrap">
        <label class="form-label" for="filter-grade">Grade</label>
        <select id="filter-grade" class="form-select">
          <option value="">All</option>
        </select>
      </div>
    </div>

    <table id="resources" class="table table-striped table-bordered" style="width:100%">
      <thead><tr id="table-head"></tr></thead>
      <tbody></tbody>
    </table>
  </div>

  <!-- Dependencies -->
  <script src="https://cdn.jsdelivr.net/npm/papaparse@5.4.1/papaparse.min.js"></script>
  <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
  <script src="https://cdn.datatables.net/1.13.6/js/jquery.dataTables.min.js"></script>
  <script src="https://cdn.datatables.net/1.13.6/js/dataTables.bootstrap5.min.js"></script>

  <script src="./script.js"></script>
</body>
</html>
